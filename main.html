<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>MainPage</title>
		<link rel="stylesheet"
			href="main.css"/>
	</head>
	<body>
		<div class="container">
			<nav class="item" id="menu-bar">
				<div class="menu-bar-icon">
					<img class="menu-bar-item" id="my-calender" src="src/calender.png" width="30px" height="30px" style="cursor:pointer">
					<img class="menu-bar-item" id="school-manager" src="src/graduation-hat.png" width="35px" height="35px" style="cursor:pointer">
				</div>
			</nav>
			<main class="item" id="main-pannel">
				<div class="inneritem" id="namebox">
					<h1 >what is your name?</h1>
					<form id="nameitem">
						<input name="username" type="text" minlength="2" maxlength="10" size="30" placeholder="Write name and press enter">
					</form>
				</div>
				<div class="inneritem" id="pannelbox">
					<div class="pannelitem" id="Timeboard">
						<h1 id="clock">Clock</h1>
						<h2 id="dateboard">Date</h2>
					</div>
					<div class="pannelitem" id="Greeting"></div>
					<div class="pannelitem" id="Weather">
						<div id="weather-item">
							<img id="weather-state-icon" width="30px" height="30px">
							<span id="weather-temperature">temperature</span>
							<span id="weather-region">region</span>	
							<img id="weather-update-icon" width="30px" height="30px" src="src/redo_maincolor.png" onclick="getGeolocation()">
						</div>
						<div id="weather-error">
							<span id="weather-error-message">Can't get location! Retry</span>
							<img id="retry-icon" width="20px" height="20px" src="src/redo_maincolor.png" onclick="getGeolocation()">
						</div>
					</div>
					<div class="pannelitem" id="todo">input small memo</div>
				</div>
			</main>
			<div class="item closed"  id="notification" onclick="changeNav()">
				<div id="notification-icon">
					<img class="side-bar-open-icon" src="src/open.png" width="20px" height="20px" >
				</div>
			</div>
		</div>
		<script src="timeboard.js"></script>
		<script src="sidebar.js"></script>
		<script src="greetings.js"></script>
		<script src="weather.js"></script>
	</body>
</html>
