<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>MainPage</title>
		<link rel="stylesheet"
			href="main.css"/>
	</head>
	<body>
		<div class="container">
			<nav class="item" id="menu-bar">
				<div class="menu-bar-icon">
					<img class="menu-bar-item" id="my-calender" src="src/calender.png" width="30px" height="30px" style="cursor:pointer">
					<img class="menu-bar-item" id="school-manager" src="src/graduation-hat.png" width="35px" height="35px" style="cursor:pointer">
				</div>
			</nav>
			<main class="item" id="main-pannel">
				<div class="inneritem" id="name-form">
					<h1 >what is your name? </h1>
					<input type="text" id="name-box" minlength="2" maxlength="10" size="40">
				</div>
				<h1 class="inneritem" id="clock">Clock</h1>
				<h2 class="inneritem" id="dateboard">Date</h2>
				<div class="inneritem" id="Greeting">Greetings with asking name</div>
				<div class="inneritem" id="Weather">weather</div>
				<div class="inneritem" id="input">input small memo</div>
			</main>
			<div class="item closed"  id="notification" onclick="changeNav()">
				<img id="side-bar-open-icon" src="src/open.png" width="20px" height="20px" >
			</div>
		</div>
		<script src="timeboard.js"></script>
		<script src="sidebar.js"></script>
	</body>
</html>
